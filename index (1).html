<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Immortal Wall</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 10px 0 20px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(100, 10px);
      grid-template-rows: repeat(100, 10px);
      gap: 1px;
      background: #ccc;
      margin: 0 auto;
    }
    .cell {
      width: 10px;
      height: 10px;
      background: white;
      font-size: 7px;
      text-align: center;
      line-height: 10px;
      cursor: pointer;
      overflow: hidden;
    }
    .cell img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .cell:hover {
      background: lightblue;
    }
    .cell.taken {
      background: #333;
      color: white;
    }
    #info {
      margin-top: 20px;
      font-size: 14px;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧱 Immortal Wall</h1>
    <div id="grid"></div>
    <div id="info">
      <p>Click on any empty square to claim your spot in history for $1.</p>
      <p>Submit your message or image via our <a href="https://forms.gle/YOUR_FORM_LINK" target="_blank">submission form</a>.</p>
      <p>Send payment to <a href="https://paypal.me/YOUR_PAYPAL" target="_blank">PayPal</a>.</p>
    </div>
  </div>

  <script>
    const grid = document.getElementById("grid");
    const totalSquares = 10000;

    async function loadCapsuleData() {
      try {
        const res = await fetch("capsule.json");
        if (!res.ok) throw new Error("File not found");
        return await res.json();
      } catch (error) {
        console.warn("Could not load capsule.json, using fallback data.");
        return [
          {
            id: 0,
            image: "https://via.placeholder.com/10",
            name: "ArtFan88",
            caption: "Immortal pixel #1",
            link: "https://example.com"
          }
        ];
      }
    }

    function createCell(i, dataMap) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      const entry = dataMap.get(i);
      if (entry) {
        cell.classList.add("taken");
        if (entry.image) {
          const img = document.createElement("img");
          img.src = entry.image;
          img.alt = entry.caption || "Immortal Block";
          cell.appendChild(img);
        } else {
          cell.textContent = entry.emoji || "✍️";
        }
        cell.title = `${entry.name}: ${entry.caption}`;
        cell.onclick = () => window.open(entry.link, '_blank');
      } else {
        cell.onclick = () => {
          alert(`You clicked square #${i + 1}. To claim it:\n1. Fill out the form.\n2. Send $1 via PayPal.\n3. We'll post your message or image.`);
        };
      }
      return cell;
    }

    async function buildGrid() {
      const data = await loadCapsuleData();
      const dataMap = new Map();
      data.forEach(entry => dataMap.set(entry.id, entry));

      for (let i = 0; i < totalSquares; i++) {
        const cell = createCell(i, dataMap);
        grid.appendChild(cell);
      }
    }

    buildGrid();
  </script>
</body>
</html>
